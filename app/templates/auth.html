{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Login</h2>
    <form method="POST">
        <div class="form-group">
            <label for="staff_unique_id">User ID:</label>
            <input type="text" id="staff_unique_id" name="staff_unique_id" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-dark-green">Login</button>
    </form>
</div>
{% endblock %}
